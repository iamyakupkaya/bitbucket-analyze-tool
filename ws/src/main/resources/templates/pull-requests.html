<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style layout-menu-fixed " translate="no" dir="ltr"
  data-theme="theme-default" data-assets-path="static/" data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Pull Request</title>
  <meta name="description"
    content="Most Powerful &amp; Comprehensive Bootstrap 5 HTML Admin Dashboard Template built for developers!" />
  <meta name="keywords" content="dashboard, bootstrap 5 dashboard, bootstrap 5 design, bootstrap 5">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
    rel="stylesheet">
  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" th:href="@{/vendor/fonts/boxicons.css}" />
  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/vendor/css/core.css}" class="template-customizer-core-css" />
  <link rel="stylesheet" th:href="@{/vendor/css/theme-default.css}" class="template-customizer-theme-css" />
  <link rel="stylesheet" th:href="@{/css/demo.css}" />
  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
  <!-- Helpers -->
  <script th:src="@{/vendor/js/helpers.js}"></script>
  <script th:src="@{/js/config.js}"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async="async" src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
  </script>
  <!-- Custom notification for demo -->
  <!-- beautify ignore:end -->
  <style>.date_input {
  border: 1px solid #c4c4c4;
  border-radius: 10px;
  background-color: none;
  padding: 10px 0px 10px 12px ;
  box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
  width: 120px;
  height:40px;
  }
</style>
</head>

<body>

  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar  ">
    <div class="layout-container">

      <!-- Menu -->

      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">


        <div class="app-brand demo ">
          <a th:href="@{/}" class="app-brand-link">
            <h5 class="card-title text-primary">Bitbucket Analyse Tool</h5>
          </a>

          <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
          </a>
        </div>

        <div class="menu-inner-shadow"></div>



        <ul class="menu-inner py-1">

          <!-- Dashboard -->
          <li class="menu-item active">
            <a th:href="@{/}" class="menu-link">
              <i class="menu-icon tf-icons bx bx-home-circle"></i>
              <div data-i18n="Analytics">Home</div>
            </a>
          </li>
          <!-- ------------------------------------- -->
          <!-- Pull request tables are coming -->
          <li class="menu-item">
            <a href="javascript:void(0);" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-git-pull-request"></i>
              <div data-i18n="Layouts">Pull Request</div>
            </a>
            <ul class="menu-sub">
              <li class="menu-item active">
                <a th:href="@{/pull-requests}" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-table"></i>
                  <div data-i18n="Tables">Author List</div>
                </a>
              </li>
            </ul>
            <ul class="menu-sub">
              <li class="menu-item ">
                <a th:href="@{/pull-requests}" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-table"></i>
                  <div data-i18n="Tables">NRD1222</div>
                </a>
              </li>
            </ul>
            <ul class="menu-sub">
              <li class="menu-item ">
                <a th:href="@{/pull-requests}" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-table"></i>
                  <div data-i18n="Tables">NRD1212</div>
                </a>
              </li>
            </ul>
            <ul class="menu-sub">
              <li class="menu-item ">
                <a th:href="@{/pull-requests}" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-table"></i>
                  <div data-i18n="Tables">NRD1221</div>
                </a>
              </li>
            </ul>
            <ul class="menu-sub">
              <li class="menu-item ">
                <a th:href="@{/pull-requests}" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-table"></i>
                  <div data-i18n="Tables">NRD1214</div>
                </a>
              </li>
            </ul>
          </li>
          <!-- ------------------------------------- -->
          <!-- Statistics Reviewer -->
          <li class="menu-item">
            <a href="javascript:void(0)" class="menu-link menu-toggle">
              <i class="menu-icon tf-icons bx bx-comment-detail"></i>
              <div data-i18n="User interface">Review</div>
            </a>
            <ul class="menu-sub">
              <li class="menu-item active">
                <a th:href="@{/reviewer}" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-table"></i>
                  <div data-i18n="Tables">Reviewer List</div>
                </a>
              </li>
            </ul>
          </li>
          <!-- Misc -->
        </ul>

        <!-- / Menu -->

      </aside>
      <!-- Layout container -->
      <div class="layout-page">


        <!-- Navbar -->
        <nav
          class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0   d-xl-none ">
            <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
              <i class="bx bx-menu bx-sm"></i>
            </a>
          </div>

          <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <!-- Search -->
            <div class="navbar-nav align-items-center">
              <div class="nav-item d-flex align-items-center">
                <i class="bx bx-search fs-4 lh-0"></i>
                <input type="text" class="form-control border-0 shadow-none" placeholder="Search..."
                  aria-label="Search..." id="searchInput" onkeyup="searchFunction('authorTable')">
              </div>
            </div>
            <!-- /Search -->
          </div>
        </nav>
        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">

          <!-- Content -->

          <div class="container-xxl flex-grow-1 container-p-y">

            <form action="/pull-requests/filter/">
            <label>Start Date:</label>
              <input type="date" class="date_input" id="startDate" name="startDate">
            <label>End Date:</label>
              <input type="date" class="date_input" id="endDate" name="endDate">
              <button type="submit" class="btn btn-primary" onclick="buttonClickFilter()">Filter</button>
              <button type="button" class="btn btn-light" onclick="buttonClickReset()">Reset</button>
            </form>

            <h4 class="fw-bold py-3 mb-4">
              <span class="text-muted fw-light">Pull Requests /</span> Author List
            </h4>

            <!-- Hoverable Table rows -->
            <div class="card">
              <h5 class="card-header">Pull Request Statistics</h5>
              <div class="table-responsive text-nowrap">
                <table class="table table-hover" id="authorTable">
                  <thead>
                    <tr>
                      <th>Author</th>
                      <th>Total</th>
                      <th>Merged</th>
                      <th>Open</th>
                      <th>Declined</th>
                    </tr>
                  </thead>
                  <tbody class="table-border-bottom-0">
                    <tr th:each="author : ${authors}">
                      <td>
                        <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                          <a th:href="@{'/pull-requests/author/'+${author.name}}" target="_blank"><strong
                              th:text="${author.name}">Yusuf AKBAÅž</strong></a>
                        </ul>
                      </td>
                      <td>
                        <strong th:text="${author.totalPRs}">55</strong>
                      </td>
                      <td>
                        <strong th:text="${author.totalMergedPRs}">55</strong>
                      </td>
                      <td>
                        <strong th:text="${author.totalOpenPRs}"></strong>
                      </td>
                      <td>
                        <strong th:text="${author.totalDeclinedPRs}">55</strong>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!--/ Hoverable Table rows -->

            <!-- / Content -->


            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">


              </div>
            </footer>
            <!-- / Footer -->


            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>



      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js static/vendor/js/core.js -->
    <script th:src="@{/vendor/libs/jquery/jquery.js}"></script>
    <script th:src="@{/vendor/libs/popper/popper.js}"></script>
    <script th:src="@{/vendor/js/bootstrap.js}"></script>
    <script th:src="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

    <script th:src="@{/vendor/js/menu.js}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->



    <!-- Main JS -->
    <script th:src="@{/js/main.js}"></script>

    <!-- Page JS -->


    <!-- Search JS -->
    <script th:src="@{/js/searchBar.js}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="../../../buttons.github.io/buttons.js"></script>

    <script>
    function buttonClickReset() {
      var url = "/pull-requests/";
      window.location = url;
    }
    </script>
    <script>
    function buttonClickFilter() {
      var startDate = document.getElementById("startDate");
      var endDate = document.getElementById("endDate");
        if(startDate.value.length == 0){
         alert("Please select valid date");
        }else if(endDate.value.length == 0){
          alert("Please select valid date");
        }
     }
    </script>
  </body>
</html>
